<div>
	<input id='search' ng-model='text' placeholder='search for streets'>
	<ul ng-show=visible class='autocomplete'> 
		<p class='button' ng-click='select(location)' ng-repeat='location in locations | limitTo: 10'>
			<strong>{{location.title}}-{{location.locations}}</strong>
		</p>
	</ul>
</div>
